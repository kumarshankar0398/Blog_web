<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Post</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
<div class="container">
    <div class="row mt-4">
        <div class="col-md-8 blog-main">
            <div align="right">
<!--            <a class="alert btn-primary btn-lg btn-block" href="#">logout</a>-->
        </div><br><br>
            {% for i in Allposts %}
            <h1 class="font-italic">
                {{i.title}}
            </h1>

            <div class="blog-post">
                <p>{{i.author}}</p>
                <h2>{{i.updated_on}}</h2>
                <p>{{i.content}}</p>
                <h2>{{i.created_on}}</h2>
                 <p>
          <img src="{{i.postImg.url}}" width="233px" height="385px">
        </p>
                </div>
{% endfor %}

            </div>
        </div>
            <div class="p-4">
                <h4 class="font-italic">Elsewhere</h4>
                <ol class="list-unstyled">
                    <li><a href="#">GitHub</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Facebook</a></li>
                </ol>
            </div>
        </aside>

    </div>
</div>
</body>
</html>
